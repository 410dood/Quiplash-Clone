<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1">

<body>
   <container>
    <div id="inputBox">
        <input id="response" type="text" placeholder="Answer" />
        <button id="send">Send</button>
    </div>
    <div id="answerSubmitted" style="visibility: hidden">Response submitted</div>
    <button style="visibility: hidden" id="voteYo">Vote</button>
    <form id="listContainer" style="visibility: hidden">
            <!-- <input id="vote" type="text" placeholder="Your vote" /> -->
            <select id="vote"></select>
            <input type='submit' id="voteBtn" value='Vote'>
            <!-- <input id="voteBtn" type="submit" value="Submit"> -->
    </form>
    <button style="visibility: hidden" id="votingResults" onclick="sendVotingResults()">Voting Results</button>
  </container>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.1/socket.io.dev.js"></script>
    <script src="d3/d3.min.js"></script>
    <script src="bounce.min.js"></script>
    <script src="userEffects.js"></script>
    <script src="response.js"></script>
    <script src="script.js"></script>
    <script src="timer.js"></script>

    <script>
        $('#send').click(function (){
            $("#inputBox").remove();
            $("#answerSubmitted").attr("style","visibility: visible");
            setTimeout(function(){return $("#voteYo").attr("style","visibility: visible")}, 15000);
        })

        $('#voteYo').click(function (){
            $("#answerSubmitted").remove();
            $("#voteYo").remove();
            function generateResponseList(){
                dataset.forEach(x => {
                    $("#vote").append("<option value='" + x.response + "' class='listItem'>" + x.response + "</option>");
                })};
            $( "#list" ).empty();
            generateResponseList();
            $("#listContainer").attr("style","visibility: visible");
        })

        $('.listItem').click(function (){

        })
    </script>

</body>

</html>
